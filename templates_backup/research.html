{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {% if section %}
    {{ section.title }}
  {% else %}
    Research
  {% endif %}
</h1>
<ul>
  {% if section and section.pages %}
    {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  {% else %}
    <li>暂无内容</li>
  {% endif %}
</ul>
{% endblock content %}
